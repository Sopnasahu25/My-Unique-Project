<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŒŒ Clean Neon Mood Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(ellipse at center, #111 0%, #000 100%);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
      animation: bgPulse 10s infinite alternate;
    }

    @keyframes bgPulse {
      0% { background-color: #000; }
      100% { background-color: #0a0a23; }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #00ffe7;
      text-shadow: 0 0 3px #00ffe7, 0 0 3px #00ffff;
      animation: glowTitle 2s infinite alternate;
    }

    @keyframes glowTitle {
      0% { text-shadow: 0 0 3px #00ffe7, 0 0 6px #00ffff; }
      100% { text-shadow: 0 0 6px #00ffe7, 0 0 12px #00ffff; }
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .mood-btn {
      padding: 12px 25px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid #00ffe7;
      border-radius: 12px;
      color: #fff;
      backdrop-filter: blur(8px);
      cursor: pointer;
      transition: all 0.3s ease;
      text-shadow: 0 0 2px #00ffff;
      box-shadow: 0 0 6px #00ffe7;
    }

    .mood-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 10px #00fff2;
      background-color: rgba(0, 255, 255, 0.1);
    }

    .player-panel {
      background: rgba(255, 255, 255, 0.04);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 10px #00ffe7;
      backdrop-filter: blur(8px);
      display: none;
      width: 80%;
      max-width: 600px;
      text-align: center;
    }

    #nowPlaying {
      font-size: 1.1rem;
      margin-bottom: 12px;
      text-shadow: 0 0 3px #ff00ff;
    }

    audio {
      width: 100%;
      outline: none;
      border-radius: 8px;
    }

  </style>
</head>
<body>

  <h1>ðŸŒŒ Mood Music Player</h1>

  <div class="button-container">
    <button class="mood-btn" onclick="setMood('happy')">ðŸ˜Š Happy</button>
    <button class="mood-btn" onclick="setMood('sad')">ðŸ˜¢ Sad</button>
    <button class="mood-btn" onclick="setMood('energetic')">âš¡ Energetic</button>
    <button class="mood-btn" onclick="setMood('calm')">ðŸŒ¿ Calm</button>
  </div>

  <div class="player-panel" id="player">
    <div id="nowPlaying">Now Playing:</div>
    <audio id="audio" controls autoplay></audio>
  </div>

  <script>
    const moods = {
      happy: {
        songs: [
          { title: "Happy Vibes", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" },
          { title: "Joyful Morning", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3" }
        ]
      },
      sad: {
        songs: [
          { title: "Lonely Night", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" },
          { title: "Rainy Evening", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3" }
        ]
      },
      energetic: {
        songs: [
          { title: "Rush Hour", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" },
          { title: "Turbo Boost", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3" }
        ]
      },
      calm: {
        songs: [
          { title: "Peaceful Wind", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3" },
          { title: "Evening Chill", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-11.mp3" }
        ]
      }
    };

    function setMood(mood) {
      const audio = document.getElementById('audio');
      const nowPlaying = document.getElementById('nowPlaying');
      const player = document.getElementById('player');

      const songList = moods[mood].songs;
      const randomSong = songList[Math.floor(Math.random() * songList.length)];

      audio.src = randomSong.url;
      nowPlaying.innerText = `Now Playing: ${randomSong.title}`;
      player.style.display = 'block';
    }
  </script>

</body>
</html>
